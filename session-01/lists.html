        <li>Metin</li>

        <li>Xen</li>
        <li>Filloreta</li>
    </ul>

    <ol>
        <li>Metin</li>
        <li>Gamze</li>
        <li>Xen</li>
        <li>Filloreta</li>
    </ol>
    
    <hr>
